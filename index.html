<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="image/logo.svg" alt="">
            </div>
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="text">
                Start for free & <br> get Attractive offers Today
            </div>
        </div>
        <form id="form">
            <div class="social">
                <div class="title">Get started</div>
                <div class="question">
                    Already Have an Account?<br/>
                    <span>Sign In</span>
                </div>
                <div class="btn">
                    <div class="btn-1">
                        <img src="https://img.icons8.com/color/30/000000/google-logo.png"/>
                        Sign Up
                    </div>
                    <div class="btn-2">
                        <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-circled--v5.png"/>
                        Sign Up
                    </div>
                </div>
                <div class="or">Or</div>
            </div>
            
            <!-- /**
            * ! user name input here
            **/ -->
            <div>
                <label for="username">User Name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder=" User name here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>    
            </div>
            <!-- /**
            * ! Email input here
            **/ -->
            <div>
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder=" Email here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>    
            </div>
            <!-- /**
            * ! Password input here
            **/ -->
            <div>
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder=" password here">
                <i class="fas fa-exclamation-circle failure-icon"></i>
                <i class="far fa-check-circle success-icon"></i>
                <div class="error"></div>    
            </div>
            <button type="submit" id="submit">submit</button>
        </form>
    </div>
    
</body>
<script src="main.js"></script>
</html>
